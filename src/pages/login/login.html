<ion-header>
  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>

  <ion-list>
    <ion-item>
      <ion-label floating>Logincode</ion-label>
      <ion-input type="text" class="valueToken" name="usertoken" [(ngModel)]="valueToken"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block id="submit" (click)="userLogin(valueToken)">Sign In</button>
  </div>
</ion-content>
